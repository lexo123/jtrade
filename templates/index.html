<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Invoice Generator</h1>
            <p>Create professional invoices instantly</p>
        </header>

        <form id="invoiceForm" class="form-container">
            <!-- Required Fields Section -->
            <section class="form-section">
                <h2>Required Information</h2>
                
                <div class="form-group">
                    <label for="company_name">Company Name (will be prefixed with '·Éô·Éù·Éõ·Éû/·É°·Éê·ÉÆ·Éî·Éö·Éò') *</label>
                    <input type="text" id="company_name" name="company_name" required placeholder="Enter company name">
                </div>

                <div class="form-group">
                    <label for="sakadastro">Sakadastro (will be prefixed with '·É°/·Éô') *</label>
                    <input type="text" id="sakadastro" name="sakadastro" required placeholder="Enter sakadastro">
                </div>

                <div class="form-group">
                    <label for="address">Address (will be prefixed with '·Éõ·Éò·É°·Éê·Éõ·Éê·É†·Éó·Éò') *</label>
                    <input type="text" id="address" name="address" required placeholder="Enter address">
                </div>

                <div class="form-group">
                    <label for="invoice_number">Invoice Number *</label>
                    <input type="text" id="invoice_number" name="invoice_number" required placeholder="Enter invoice number">
                </div>

                <div class="form-group">
                    <label for="output_filename">Output Filename *</label>
                    <input type="text" id="output_filename" name="output_filename" required placeholder="Enter filename (without extension)">
                    <small>.xlsx will be added automatically</small>
                </div>
            </section>

            <!-- Items Section -->
            <section class="form-section">
                <h2>Items (Optional)</h2>
                <div id="itemsContainer"></div>
                <button type="button" id="addItemBtn" class="btn-secondary">+ Add Item</button>
            </section>


            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="btn-primary">Generate Invoice</button>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-hidden"></div>
        </form>

        <!-- Results Section -->
        <section id="results" class="results-section hidden">
            <h2>Your Files</h2>
            <div class="files-container">
                <div id="excelFile" class="file-item">
                    <span class="file-icon">üìä</span>
                    <span id="excelFileName" class="file-name"></span>
                    <a id="excelDownload" class="btn-download">Download</a>
                </div>
                <div id="pdfFile" class="file-item hidden">
                    <span class="file-icon">üìï</span>
                    <span id="pdfFileName" class="file-name"></span>
                    <a id="pdfDownload" class="btn-download">Download</a>
                </div>
            </div>
            <button type="button" id="newInvoiceBtn" class="btn-secondary">Create Another Invoice</button>
        </section>

        <footer>
            <p>Invoice Generator ‚Ä¢ Make invoices from template</p>
        </footer>
    </div>

    <!-- Item Template (hidden) -->
    <template id="itemTemplate">
        <div class="item-card">
            <div class="item-number"></div>
            <div class="form-group">
                <label>Type</label>
                <input type="text" class="item-type" placeholder="Product or Service" required>
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" class="item-quantity" placeholder="0" step="0.01">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" class="item-price" placeholder="0.00" step="0.01">
            </div>
            <button type="button" class="btn-remove">Remove</button>
        </div>
    </template>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
